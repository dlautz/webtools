{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="display-5">Edit Task</h1>
    </div>
    <div class="col-md-auto">
        <a href="{{ url_for('tasks.delete_task', task_id=task._id) }}" class="btn btn-danger" role="button">Delete</a>
    </div>
</div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ task.category }}">
            </div>
            <div class="form-group">
                <label for="listNames">List</label>
                <select class="form-control form-control-sm" name="listNames" id="listNames" required>
                    <option value="{{ task.list }}">{{ task.list }}</option>
                    {% for list in lists %}
                        <option value="{{ list }}">{{ list }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due">Due</label>
                <input type="text" class="form-control" id="due" name="due" value="{{ task.due|date_only }}" required>
            </div>

            <a href="{{ url_for('tasks.complete_task', task_id=task._id) }}" class="btn btn-success" role="button">Completed</a>
            <button  type="submit" class="btn btn-default">Update</button>
            <a href="{{ url_for('tasks.get_tasks') }}" class="btn btn-dark" role="button">Back</a>
        </form>

    </div>
{% endblock %}
