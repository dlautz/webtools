{% extends "base.html" %}
{% block content %}
    <div>
        <h1 class="display-5">Create Task</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="task" name="task" placeholder="Task" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="listNames">List</label>
                <select class="form-control form-control-sm" name="listNames" id="listNames" required>
                    <option value="{{ session['list'] }}">{{ session['list'] }}</option>
                    {% for list in lists %}
                        <option value="{{ list }}">{{ list }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due">Due</label>
                <input type="text" class="form-control" id="due" name="due" placeholder="Due" required>
            </div>


            <button  type="submit" class="btn btn-outline-dark">Create</button>
        </form>

    </div>
{% endblock %}
